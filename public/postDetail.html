<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Details</title>
    <!-- Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!--PostDetail style-->
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <link rel="stylesheet" href="/stylesheets/postDetail.css" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/navbar.css" />
  </head>
  <body>
    <div class="bgcolor">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="leftContainer">
          <a class="navbar-brand" href="/"
            ><img src="/images/logo.png" alt="Serendipity Logo"
          /></a>
        </div>
        <!-- <div class="invis">
          <div id="logout"></div>
        </div> -->
        <div class="rightContainer">
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
              <li><div id="logout"></div></li>
              <li><div id="createPosts"></div></li>
              <li class="nav-item active">
                <a class="nav-link" href="/postList.html">Posts</a>
              </li>
              <li class="nav-item">
                <div class="uname">
                  <a class="nav-link" id="signin" href="/login.html">Sign In</a>
                </div>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  name="signup"
                  id="signup"
                  href="/signup.html"
                  >Sign up</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div id="page-container">
      <div id="content-wrap">
        <div class="container mb-5">
          <h1 id="title" class="mb-3 headers">Post Details</h1>
          <button
            id="deleteButton"
            style="visibility: hidden"
            class="btn btn-danger"
          >
            Delete post
            <!-- Ideally, a user's post would be protected from being deleted by somebody else-->
          </button>
          <hr />
          <div class="row mb-5">
            <div class="col-lg-8 col-xs-12">
              <img id="postImage" class="rounded mx-auto d-block" alt="image" />
            </div>
          </div>
          <div class="row mb-5">
            <label> Description </label>
            <div id="description"></div>
          </div>
          <div class="row mb-5">
            <label> Address </label>
            <div id="address">
              1600 Amphitheatre Parkway Mountain View, CA 94043
            </div>
          </div>
          <div id="createdAt">Published</div>
        </div>
      </div>

      <footer>
        <div>Serendipity Â© 2022</div>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="/javascripts/postDetail.js"></script>
    <script src="/javascripts/navBar.js"></script>
  </body>
</html>
